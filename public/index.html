<!DOCTYPE html>
<html>
<head>
	<title>Pelatron Technologies Dashboard</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="Cosmo.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body >
<!-- ***********NAVBAR************ -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span> 
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Login</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- ************TASKS MODAL************ -->

<div class="modal fade" id="tasks" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Tasks</h4>
      </div>
      <div class="modal-body">
        <form>
        	<div class="row">
			  <div class="form-group col-xs-4">
			    <label for="exampleInputEmail1">Title</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Title">
			  </div>
			  <div class="form-group col-xs-2">
			    <label for="exampleInputEmail1">Due Date</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Date">
			  </div>
			</div>
		  <label for="exampleInputEmail1">Task</label>
		  <textarea class="form-control" rows="3" placeholder="Updates..."></textarea>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- ************UPDATE MODAL************ -->

<div class="modal fade" id="updates" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Update</h4>
      </div>
      <div class="modal-body">
        <form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">User</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="User">
		  </div>
		  <label for="exampleInputEmail1">Update</label>
		  <textarea class="form-control" rows="3" placeholder="Updates..."></textarea>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- ************MAIN CONTENT************ -->

<div calss="container">
	<div calss="row">
			<div class="col-md-3 task-div">
				<div class="sub-divs">
					<ul calss"sub-divs list-inline">
						<li>
							<div><h3>Tasks</h3></div>
						</li>
						<li>
							<button type="button" class="btn btn-sm glyphicon glyphicon-plus plus-sign" aria-hidden="true" data-toggle="modal" data-target="#tasks"></button> 
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-6 main-feed">
				<div class="sub-divs">
					<ul calss"sub-divs list-inline">
						<li>
							<div><h3>Updates</h3></div>
						</li>
						<li>
							<button type="button" class="btn btn-sm glyphicon glyphicon-plus plus-sign" aria-hidden="true" data-toggle="modal" data-target="#updates"></button> 
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-3 right-div">
				<div class="sub-divs">	
					<h3>Chat</h3>
				</div>
			</div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
