<!-- ***********LOGIN/REGISTER************  -->
<div class="container">
  <div class="well login-form">
    <form>
      <label class="my-head-line" ng-if="state === 'login'"><h3>Login</h3></label>
      <label class="my-head-line" ng-if="state === 'register'"><h3>Register</h3></label>
        <div ng-if="state === 'register'" class="form-group">
          <label for="example"><h4>Name</h4></label>
          <input ng-model="details.name" type="text" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"><h4>Email address</h4></label>
          <input ng-model='details.email' type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><h4>Password</h4></label>
          <input ng-model="details.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
      <!-- ***********CHANGING STATE OF LOGIN/REGISTER BOX*********** -->
      <button ng-if="state === 'login'" ng-click="login()" type="submit" class="btn btn-default">Login</button>
      <div ng-if="state === 'login'">or <a ng-click="changeState('register')">register </a>here</div>
      <button ng-if="state === 'register'" ng-click="register()" type="submit" class="btn btn-default">Register</button>
      <div ng-if="state === 'register'">or <a ng-click="changeState('login')">login </a>here </div>
      <!-- error alerts -->
      <div class="error" ng-if="loginError">
        Login failed.
      </div>
      <div class="error" ng-if="regError">
        Registration failed.
      </div>
    </form>
  </div>
</div>
