<!-- ************TASKS MODAL************ -->

<div class="modal fade" id="tasks" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">Tasks</h3>
      </div>
      <div class="modal-body">
        <form>
        	<div class="row">
			  <div class="form-group col-xs-4">
			    <label for="exampleInputEmail1">Title</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Title" ng-model="title">
			  </div>
			  <div class="form-group col-xs-2">
			    <label for="exampleInputEmail1">Due Date</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Date" ng-model="dueDate">
			  </div>
			</div>
		  <label for="exampleInputEmail1">Task</label>
		  <textarea class="form-control" rows="3" ng-model="task" placeholder="Updates..."></textarea>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="submitTask()">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- ************UPDATE MODAL************ -->

<div class="modal fade" id="updates" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">Update</h3>
      </div>
      <div class="modal-body">
        <form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">User</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="User">
		  </div>
		  <label for="exampleInputEmail1">Update</label>
		  <textarea class="form-control" rows="3" placeholder="Updates..."></textarea>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>

			<div class="col-md-3 task-div">

			</div>
			<div class="col-md-6 center-column">

							<div><h2>Updates</h2></div>
						</li>
						<li>
							<button type="button" class="btn btn-sm glyphicon glyphicon-plus plus-sign" aria-hidden="true" data-toggle="modal" data-target="#updates"></button>

					</ul>
				</div>
			</div>
			<div class="col-md-3 right-div">
